<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">

    <title>Basic Calculator </title>
</head>

<body>
    
<div class="container">
<div class="display p-4 mx-auto">
    <label for="input"> First Number</label>
    <input type="text" class="m-2 form-control oper"  id='input'>
    <label>Operator</label>
   <input type="text" class="m-2 form-control oper" id='input1'>
   <label>Second Number</label>
    <input type="text"  class="m-2 form-control oper"  id='input2' >
<label>Solution</label>
    <input type="text"  class="m-2 form-control" id="ans">

    <div class="modify d-flex">

        <button class="btn bg-success Delete " onclick="deletion()">Delete</button>
        <button class="btn bg-success" id="calc">Calc</button>
    </div>
</div>
<div class="digits mx-auto p-3">
    
    
    <button class="btn fs-2" onclick="insert(0)">0</button>
    <button class="btn fs-2" onclick="insert(1)">1</button>
    <button class="btn fs-2">2</button>
    <button class="btn fs-2">3</button>
    <button class="btn fs-2">4</button>
    <button class="btn fs-2">5</button>
    <button class="btn fs-2">6</button>
    <button class="btn fs-2">7</button>
    <button class="btn fs-2">8</button>
    <button class="btn fs-2">9</button>
    <button class="btn fs-2">-</button>
    <button class="btn fs-2" id='sum'>plus</button>
    <button class="btn fs-2">*</button>
    <button class="btn fs-2">/</button>
    <button class="btn fs-2">%</button>
    <button class="btn  yui fs-2">.</button>

    
</div>
</div>

 
</body>
<script src="index.js"></script>
<script>
    document.getElementById('ans').innerText="james"
</script>
</html>
